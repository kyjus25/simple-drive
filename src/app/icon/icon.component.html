<i *ngIf="type === 'folder'" class="pi pi-folder"></i>
<i *ngIf="type === 'audio'" class="pi pi-volume-up"></i>
<i *ngIf="type === 'image'" class="pi pi-image"></i>
<i *ngIf="type === 'video'" class="pi pi-video"></i>
<i *ngIf="type === 'pdf'" class="pi pi-file-pdf"></i>
<i *ngIf="type === 'unknown'" class="pi pi-question-circle"></i>
